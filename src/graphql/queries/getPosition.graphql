query GetPosition($id: ID!) {
  position(id: $id) {
    id
    createdTimestamp
    updatedTimestamp
    owner {
      id
    }
    amm {
      id
      termStartTimestamp
      termEndTimestamp
      rateOracle {
        id
        protocolId
        token {
          id
          name
          decimals
        }
      }
    }
    tickLower {
      id
      value
    }
    tickUpper {
      id
      value
    }
    liquidity
    margin
    fixedTokenBalance
    variableTokenBalance
    isLiquidityProvider
    isSettled
    isEmpty
    snapshotCount
    burns {
      id
    }
    mints {
      id
    }
    swaps {
      id
    }
  }
}
