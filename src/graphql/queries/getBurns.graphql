query GetBurns($orderBy: Burn_orderBy!) {
  burns(first: 100, orderBy: $orderBy, orderDirection: asc) {
    id
    transaction {
      id
      blockNumber
      timestamp
    }
    amm {
      id
    }
    position {
      id
    }
    sender
    tickLower {
      id
      value
    }
    tickUpper {
      id
      value
    }
    amount
  }
}
