query GetSwaps($orderBy: Swap_orderBy!, $id: ID!) {
  swaps(first: 100, where: { position: { id: {_eq: $id} } }, orderBy: $orderBy, orderDirection: asc) {
    id
    transaction {
      id
      blockNumber
      timestamp
    }
    amm {
      id
    }
    position {
      id
    }
    sender
    txIndex
    sqrtPriceX96
    liquidity
    tick
  }
}
