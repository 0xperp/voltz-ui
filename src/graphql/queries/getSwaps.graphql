query GetSwaps($orderBy: Swap_orderBy!) {
  swaps(first: 100, orderBy: $orderBy, orderDirection: asc) {
    id
    transaction {
      id
      blockNumber
      timestamp
    }
    amm {
      id
    }
    position {
      id
    }
    sender
    txIndex
    sqrtPriceX96
    liquidity
    tick
  }
}
