query GetMints($orderBy: Mint_orderBy!, $id: ID!) {
  mints(first: 100, where: { position: { id: {_eq: $id} } }, orderBy: $orderBy, orderDirection: asc) {
    id
    transaction {
      id
      blockNumber
      timestamp
    }
    amm {
      id
    }
    position {
      id
    }
    sender
    tickLower {
      id
      value
    }
    tickUpper {
      id
      value
    }
    amount
  }
}
