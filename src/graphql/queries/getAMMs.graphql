query GetAMMs($orderBy: AMM_orderBy!) {
  amms(first: 100, orderBy: $orderBy, orderDirection: asc) {
    id
    createdTimestamp
    updatedTimestamp
    fcm {
      id
    }
    marginEngine {
      id
    }
    rateOracle {
      id
      protocolId
      token {
        id
        name
        decimals
      }
    }
    termStartTimestamp
    termEndTimestamp
    tickSpacing
    tick
    txCount
  }
}