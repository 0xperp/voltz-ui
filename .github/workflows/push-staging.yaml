name: Push to staging branch
on:
  push:
    branches:
      - main
jobs:
  staging:
    name: Staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: make install-ci
      - name: Run tests
        run: make test
